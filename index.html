<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Todo list vue</title>
</head>
<body>
    <div id="root" class="container">
        <!-- <div class="logo">
            <img src="" alt="Logo Boolean">
        </div> -->

        <div class="new-task">
            <input @keyup.enter="addTodo" type="text" placeholder="Nuova task" v-model="newTodo">
            <button @click="addTodo(newTodo)">Aggiungi</button>
            <div v-show= "inputError" class="error">
                <small style="color: red;">Devi inserire una task di almeno 5 caratteri</small>
            </div>
        </div>

        <div class="tasks-container">
            <ul v-if="todos.length !=0">
                <li v-for="todo in todos" class="task">
                    {{todo.text}}
                    <i class="fas fa-times" @click="deleteItem(index)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono task</h2>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
